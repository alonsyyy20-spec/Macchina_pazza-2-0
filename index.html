<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">

<!-- üîí BLOCCO ZOOM SERIO -->
<meta name="viewport"
      content="width=device-width,
               height=device-height,
               initial-scale=1,
               maximum-scale=1,
               user-scalable=no">

<title>Macchina Pazza 2.0</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #666;
    touch-action: none;
    font-family: Arial, sans-serif;
  }

  canvas {
    display: block;
    background: #aaa;
  }

  .controls {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 120px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    background: #666;
  }

  .controls button {
    width: 110px;
    height: 110px;
    font-size: 42px;
    border-radius: 25px;
    border: none;
    background: #ccc;
  }
</style>
</head>

<body>

<canvas id="game"></canvas>

<div class="controls">
  <button ontouchstart="moveLeft()">‚¨ÖÔ∏è</button>
  <button ontouchstart="moveRight()">‚û°Ô∏è</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// üîß DIMENSIONI CORRETTE (canvas sopra ai controlli)
function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight - 120;
}
window.addEventListener("resize", resize);
resize();

// STRADA
const lanes = 3;
let laneWidth = canvas.width / lanes;

// üöó MACCHINA (SEMPRE VISIBILE)
let player = {
  lane: 1,
  size: 60,
  y: canvas.height - 60
};

let obstacles = [];
let speed = 4;
let startTime = Date.now();

// MOVIMENTO
function moveLeft() {
  if (player.lane > 0) player.lane--;
}

function moveRight() {
  if (player.lane < lanes - 1) player.lane++;
}

// OSTACOLI
function addObstacle() {
  obstacles.push({
    lane: Math.floor(Math.random() * lanes),
    y: -50,
    size: 40
  });
}

// LOOP
function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  laneWidth = canvas.width / lanes;
  player.y = canvas.height - 60; // üîí BLOCCATA IN BASSO

  // strada
  ctx.fillStyle = "#aaa";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // corsie
  ctx.strokeStyle = "#555";
  ctx.lineWidth = 2;
  for (let i = 1; i < lanes; i++) {
    ctx.beginPath();
    ctx.moveTo(i * laneWidth, 0);
    ctx.lineTo(i * laneWidth, canvas.height);
    ctx.stroke();
  }

  // üî¢ PUNTEGGIO
  const score = Math.floor((Date.now() - startTime) / 1000);
  ctx.fillStyle = "black";
  ctx.font = "22px Arial";
  ctx.fillText("Punteggio: " + score, 10, 30);

  // üöó MACCHINA ROSSA
  const px = player.lane * laneWidth + laneWidth / 2 - player.size / 2;
  ctx.fillStyle = "red";
  ctx.fillRect(px, player.y, player.size, player.size);

  // ‚¨õ OSTACOLI
  ctx.fillStyle = "black";
  for (let o of obstacles) {
    o.y += speed;
    const ox = o.lane * laneWidth + laneWidth / 2 - o.size / 2;
    ctx.fillRect(ox, o.y, o.size, o.size);

    // collisione
    if (
      o.lane === player.lane &&
      o.y + o.size > player.y &&
      o.y < player.y + player.size
    ) {
      alert("Game Over!\nPunteggio: " + score);
      location.reload();
    }
  }

  obstacles = obstacles.filter(o => o.y < canvas.height);
  requestAnimationFrame(update);
}

setInterval(addObstacle, 900);
update();
</script>

</body>
</html>
